<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Mini</title>
    <link rel="icon" href="resources/img/icon_c2.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="mainPage">
        <!-- Sticky Menu Bar -->
        <div class="s_menu">
            <div class="sm_contents">
                <div class="drawer-icon" onclick="toggleDrawer()"><div class="draw-ico">&#9776;</div></div>
                <div class="m_text">Libro Mini </div>
                <div class="m_logout" id="i_logout">Sign Out</div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar-wrapper">
                <input type="text" class="search-bar" id="searchInput" placeholder="Search by title, ISBN, year, author, or genre">
                <div class="fill" id="searchButton">Search</div>
            </div>
            <div class="search_button_wrapper">
                <div class="searchButton" id="search_button" onclick="toggleSearch()">Search Books</div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
        	<table id="bookTable">
        		<thead>
        			<tr>
        				<th>Title</th>
        				<th>Author</th>
        				<th>Publication Year</th>
        				<th>Genre</th>
        				<th>ISBN</th>
        				<th>Publisher</th>
        				<th>Language</th>
        				<th>Availability</th>
        			</tr>
                </thead>
        		<tbody>
                    <tr data-ignore="true">
                        <td colspan="8" id="tEnd"> **Nothing Follows**</td>
                    </tr>
                </tbody>
        	</table>
        </div>
    </div>

    <!-- Side Menu (Drawer) -->
    <div class="side-menu" id="sideMenu">
        <div class="side-menu-content">
            <div class="d_logo">
                <img id="s_logoc" src="resources/img/icon_ccat3.png" oncontextmenu="return false;" draggable="false">
            </div>
            <div id="userName"></div>
            <h3>3rd Year</h3>

            <table id="borrowedBooksTable">
                <thead>
                    <tr>
                        <th colspan="4">Borrowed Books</th>
                    </tr>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Borrowed At</th>
                        <th>Returned At</th>
                    </tr>
                </thead>
                <tbody id="t_Data"> 
                    <!-- Borrowed books will be dynamically inserted here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" id="tEnd">**Nothing Follows**</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="login_script.js"></script>

    <!-- Book Details Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content" draggable="false">
            <span class="close-btn" draggable="false" onclick="closeBookModal()">&times;</span>
            <img oncontextmenu="return false;" id="modalCover" alt="Book Cover" class="book-cover" draggable="false">
            <h2 id="modalTitle">Book Title</h2>
            <p><strong>Author:</strong> <span class="modal_sp" id="modalAuthor"></span></p>
            <p><strong>Year:</strong> <span class="modal_sp" id="modalYear"></span></p>
            <p><strong>Genre:</strong> <span class="modal_sp" id="modalGenre"></span></p>
            <p><strong>ISBN:</strong> <span class="modal_sp" id="modalISBN"></span></p>
            <div id="borrowSection"></div>
        </div>
    </div>





</body>
</html>
